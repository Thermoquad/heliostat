version: "3"

includes:
  fusain:
    taskfile: ./pkg/fusain/Taskfile.dist.yml
    dir: ./pkg/fusain

tasks:
  test:
    desc: Run heliostat tests
    cmd: go test -v ./...

  build:
    desc: Build the heliostat binary
    cmd: go build -o heliostat .

  clean:
    desc: Clean build artifacts
    cmd: rm -f heliostat

  format:
    desc: Format Go source files (all modules)
    cmds:
      - gofmt -w .
      - task: fusain:format

  format-check:
    desc: Check if Go source files are formatted correctly (all modules)
    cmds:
      - |
        RESULT=$(gofmt -l .)
        if [ -n "$RESULT" ]; then
          echo "Formatting issues found in:"
          echo "$RESULT"
          echo ""
          echo "Run 'task format' to fix formatting issues."
          exit 1
        else
          echo "All files are correctly formatted."
        fi
      - task: fusain:format-check

  lint:
    desc: Run golangci-lint
    cmd: golangci-lint run ./...

  vet:
    desc: Run go vet (all modules)
    cmds:
      - go vet ./...
      - task: fusain:vet

  mod-tidy:
    desc: Run go mod tidy (all modules)
    cmds:
      - go mod tidy
      - task: fusain:mod-tidy

  ci:
    desc: Run CI checks - deps, format check, vet, test, and build
    cmds:
      - echo "Running heliostat CI checks..."
      - echo ""
      - task: deps
      - echo ""
      - task: format-check
      - echo ""
      - task: vet
      - echo ""
      - task: test
      - echo ""
      - task: build

  deps:
    desc: Download and verify dependencies
    cmds:
      - go mod download
      - go mod verify

  install-git-hooks:
    desc: Install Git hooks for pre-commit checks
    cmds:
      - mkdir -p .git/hooks
      - cp git-hooks/pre-commit .git/hooks/pre-commit
      - chmod +x .git/hooks/pre-commit
      - echo "âœ… Git hooks installed successfully"

  all:
    desc: Run format, lint, test, and build
    cmds:
      - task: format
      - task: vet
      - task: fusain:test
      - task: build
